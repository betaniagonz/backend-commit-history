name: Betanygonz deploy
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v20
      - name: Install packages
        run: yarn install
      - name: Bundle
        run: yarn run start:prod
